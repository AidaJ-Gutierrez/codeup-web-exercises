<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body{
            background-image: background-image: url('http://i.stack.imgur.com/kx8MT.gif');
            background-size: cover;



            height: 100vh;
            padding:0;
            margin:0;
        }
        #hello{
            font-size: 3em;
        }

    </style>
</head>
<body>
<div class="row mt-5 justify-content-center">
    <div>
        <h1 id="hello" class=" text-center col-12" > WELCOME </h1>
    </div>
</div>
<div class="row mt-5 justify-content-center" >
    <h2 id="play" class="text-center"> Are you ready to play?</h2>
</div>
<div class="row mt-5 text-center col-12">
    <div class="col mt-5 " style="text-align:center">
        <button onclick="moveup()">UP</button><br><br>
        <button onclick="moveleft()">LEFT</button>
        <button onclick="moveright()">RIGHT</button><br><br>
        <button onclick="movedown()">DOWN</button><br><br>
        <button onclick="pressA()">A</button>
        <button onclick="pressB()">B</button>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


<!--<iframe src="https://giphy.com/embed/xT9IgsfkaDlJMpnCEw" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/pitchperfect-movie-hailee-steinfeld-xT9IgsfkaDlJMpnCEw">via GIPHY</a></p>-->

<script>
    "use strict";

    $(document).keyup(function(event){
        console.log(event.keyCode);
    });




    //a key map of allowed keys
    var allowedKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        65: 'a',
        66: 'b'
    };

// the Konami Code sequence
    var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a'];

    // a variable to remember the 'position' the user has reached so far.
    var konamiCodePosition = 0;

    // add keydown event listener
    document.addEventListener('keydown', function(e) {
        // get the value of the key code from the key map
        var key = allowedKeys[e.keyCode];
        // get the value of the required key from the konami code
        var requiredKey = konamiCode[konamiCodePosition];

        // compare the key with the required key
        if (key == requiredKey) {

            // move to the next key in the code sequence
            konamiCodePosition++;

            // if the last key is reached, activate cheats
            if (konamiCodePosition == konamiCode.length) {
                playSound("game1"); // ** Will change play sound
                simonG();
                konamiCodePosition = 0;
                alert("Rock On!! Let's Play!!!");

            }
        } else {
            reset();//**Will change color and play wrong music.
            konamiCodePosition = 0;
        }
    });
//**
    function playSound(name) {
        var audio = new Audio("audio/" + name + ".wav");
        audio.play();
    }
    function simonG(){
        location.assign("game.html");// Will take you to the simon game page after correct code has been entered
    }


    function reset(){
         document.body.style.backgroundColor = '#F90716';
        // document.body.style.backgroundImage = 'url(https://giphy.com/embed/xT9IgsfkaDlJMpnCEw)';
       playSound("error");
        alert("You pressed the wrong key. Try again");
        window.location.reload();// will reload the page after pressed wrong key

    }



</script>
</body>
</html>
