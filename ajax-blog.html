<html lang="en">
<head>

<body>

    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">

            <h1 class="display-4 font-italic">Title Of Blog</h1>

    <div id="posts" class="row mb-2">

<footer class="blog-footer">

</footer>

    <script>

    $.get("/data/blog.json").done(function(data) {
        $("#posts").html("");
        data.forEach(function (post) {
            var title = "<h3>" + post.title + "</h3>";
            var cont = "<p>" + post.content + "</p>";
            var category = "<p>" + post.categories + "</p>";
            var date = "<p>" + post.date + "</p>";
            $("#posts").append( title +  cont + category  + date );
        });
    });

</script>
</body>
