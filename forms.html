<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms_html</title>
</head>
<body>
<main>
    <header>
<h2>Register With Us</h2>
    </header>

    <section>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <div>
                <label>Email:</label>
                <input id="username" name="username" type="text" placeholder="Enter your email">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter your Password">
            </div>
            <label>Tell us about yourself. </label>
            <div>

                <textarea id="email_body" name="email_body" rows=10 cols="45"></textarea>
                <br>

            </div>

            <div>
                <h4>How Did You Hear About Us</h4>
                <label>
                    <input type="checkbox" name="q1" value="billboard">
                    Billboard.
                </label><br>
                <label>
                    <input type="checkbox" name="q1" value="radio">
                    Radio Advertisement.
                </label><br>
                <label>
                    <input type="checkbox" name="q1" value="internet">
                    Internet Advertisement.
                </label><br>
                <label>
                    <input type="checkbox" name="q1" value="other">
                    Other.
                </label>
                <br>

            </div>
            <label for="browser">Which browser are you using? </label>
            <select id="browser" name="browser[]" multiple>
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                </select>
            <br>

            <div>
                <button type="submit">Submit </button>
            </div>




        </form>






    </section>b
</main>
