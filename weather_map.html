<head>

<body>
<!--navbar,  top of the page-->


<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyWeather</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>

<!--                    <a class="nav-link disabled">Disabled</a>-->
<!--                </li>-->
            </ul>

            <!--search section-->

            <form class="d-flex" action="/" method="post">
                <label for="cityInput">City Name: </label>
                <input class="form-control me-2" id="cityInput" type="text"  placeholder="Search" name="cityName" >
                <button id ="search" class="btn btn-outline-success" type="submit">Go</button>

            </form>
        </div>
    </div>
</nav>

<h1 class="container-fluid d-flex justify-content-center" id="currentCity">Current Weather in San Antonio</h1>

<!--map with a marker dragable-->
<div class="container-fluid ">

    <div id="map" class="container "></div>
    <!--Today's weather info-->
    <div class="weatherInfo col-3" id="Today">
        <div class="card card-body bg-dark text-white">
            Today's Weather information:
        </div>
    </div>

</div>
<br>

<nav class="d-flex justify-content-evenly">
    <!--Tomorrow's weather info-->
    <div class="weatherInfo" id="Tomorrow">
        <div class="card card-body bg-dark text-white">
            Day 2 Weather information:
        </div>
    </div>

    <!--Day 3 weather info-->
    <div class="weatherInfo" id="Day3">
        <div class="card card-body bg-dark text-white">
            Day 3 Weather information
        </div>
    </div>

    <!--Day 4 weather info-->
    <div class="weatherInfo" id="Day4">
        <div class="card card-body bg-dark text-white">
            Day 4 Weather information
        </div>
    </div>

    <!--Day 5 weather info-->
    <div class="weatherInfo" id="Day5">
        <div class="card card-body bg-dark text-white ">
            Day 5 Weather information
        </div>
    </div>
    <!--Day 6 weather info-->
    <div class="weatherInfo" id="Day6">
        <div class="card card-body bg-dark text-white ">
            Day 6 Weather information
        </div>
    </div>
</nav>
