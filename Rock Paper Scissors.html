<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rock Paper Scissors</title>
<link rel="stylesheet" href="css/rock_paper_scissors.css">

</head>
<body>

<section class="game">
    <!--Score Board-->
    <div class="score">
       <div class="player-score">
           <h2>Player </h2>
           <p>0</p>
       </div>
        <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
        </div>
    </div>
    <!-- -->
    <div class="intro">
         <h1> Rock Paper Scissors</h1>
        <button class="start">Let's Play</button>
    </div>
<div class="match fadeOut">
    <h2 class="winner"> Choose an option </h2>
    <div class="hands">
        <img class="player-hand" src="rockPS/rock.svg" alt="">
        <img class="computer-hand" src="rockPS/rock.svg" alt="">
    </div>
    <div class="options">
        <button class="opt rock"> rock </button>
        <button class="opt paper">paper</button>
        <button class="opt scissors">scissors</button>
    </div>
</div>
</section>
<script>
"use strict"

    var pScore =0;
    var cScore = 0;


    // Start the game:
  function startGame(){
        var playBtn = document.querySelector('.start');
        var introScreen =document.querySelector('.intro');
        var match = document.querySelector('.match');
        var score = document.querySelector(".score");

        playBtn.addEventListener('click', function(){
            introScreen.classList.add("fadeOut");
            match.classList.add("fadeIn");
            score.classList.add("fadeIn");
        });
    }

//Playmatch:
function playMatch(){
    var options = document.querySelectorAll('.opt');
    var playerHand= document.querySelector('.player-hand');
    var computerHand= document.querySelector('.computer-hand');

    // Computer options: (Generate random number,  option array, )
    var computerOptions = ["rock", "paper"," scissors"];


    options.forEach(function(option){
        option.addEventListener('click', function(){
            //next is the computer choice:
            var computerNumber = Math.floor(Math.random() * 3);
            var computerChoice = computerOptions[computerNumber];

            //update images:
            playerHand.src =`rockPS/${this.textContent}.svg`;
            computerHand.src = `rockPS/${computerChoice}.svg`;




        });
    });
}

 // update Score
function updateScore(){
    var playerScore = document.querySelector('.player-score p');
    var computerScore = document.querySelector('.computer-score p');
    playerScore.textContent = pScore;
    computerScore.textContent= cScore;
  }



 // Compare hands: (function to compare who wins)
function compareHands (playerChoice, computerChoice){
    var winner = document.querySelector('.winner')
    // if statements to:
    //Check for tie
    if (playerChoice === computerChoice) {
        return winner.textContent = "It is a tie";
    }// check for rock
    if(playerChoice === 'rock') {
        if (computerChoice === 'scissors') {
            return winner.textContent = 'You Win!';
            pScore++;
            updateScore();
        } else {
            return winner.textContent = 'Ha Ha... Computer Wins!';
            cScore++;
            updateScore();
        }
    }// check for paper
    if(playerChoice === 'paper'){
        if(computerChoice === 'scissors'){
           return winner.textContent = 'Computer Wins!';
            cScore++;
            updateScore();
        }else{
            return winner.textContent = 'You Win';
            pScore++;
            updateScore();
        }
    }// check for scissors
     if(playerChoice === 'scissors'){
        if(computerChoice === 'rock'){
            return winner.textContent = 'You lose';
            cScore++;
            updateScore();
        }else{
           return winner.textContent = 'You Win';
            pScore++;
            updateScore();
        }
    }
}



//Next is to call the inner function

    startGame();
    playMatch();






</script>
</body>
</html>
